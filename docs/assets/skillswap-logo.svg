<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#3B82F6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Icon Background -->
  <rect x="5" y="10" width="40" height="40" rx="6" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Icon Elements -->
  <rect x="17" y="22" width="16" height="16" rx="2" fill="white" opacity="0.9" transform="rotate(45 25 30)"/>
  <circle cx="15" cy="20" r="4" fill="white"/>
  
  <!-- Text -->
  <text x="55" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">SkillSwap</text>
  <text x="55" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#6B7280" letter-spacing="0.5px">Connect &amp; Learn</text>
</svg>